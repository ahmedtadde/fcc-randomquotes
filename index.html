<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quotes Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title">Random Quote Machine</h1>
      <p class="box" id="intro">This site will display random quotes using the <a href="https://talaikis.com/random_quotes_api/" target="_blank">Tadas Talaikis</a> API. I hope you enjoy them as I learn to work with API and front end. If you want, you can tweet the quotes, it will take you to a new page
    where you might need to edit the post if the quote is too long.</p>
      <div class="box" id="buttons">
        <button id="quote-btn">New Quote</button>
        <button id="twitter-btn">Share on <i class="fa fa-twitter" aria-hidden="true"></i></button>
      </div>
      <div id="quote">
        <p id="quote-text"></p>
        <cite id="quote-author"></cite>
      </div>
    </div>
    <!-- <script src="https://apis.google.com/js/api.js"></script> -->
    <script type="text/javascript"  src="main.js"></script>
  </body>
</html>
